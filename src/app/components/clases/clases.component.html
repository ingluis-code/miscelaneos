<div class="alert alert-success" role="alert">
    A simple primary alert—check it out!
</div>

<div [ngClass]="alert" class="alert" role="alert">
    A simple primary alert—check it out!
</div>

<button type="button" class="btn btn-info" (click)="alert = 'alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alert = 'alert-success'">Success</button>





<h3 [ngClass]="{'text-danger': true}">
    Hello World!!!
</h3>

<h3 [ngClass]=" { 'text-danger': properties.danger, 'text-info': !properties.danger }">
    Hello World!!!
</h3>

<button (click)="properties.danger = !properties.danger" 
type="button" name="button" class="btn" 
[ngClass]="{ 'btn-danger': properties.danger , 'btn-info': !properties.danger}">
Modificar Texto
</button>

<br><br>

<button (click)="ejecutar()" class="btn btn-primary" type="button" name="button" [disabled]="loading">
    <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}" class="fa"></i>
    <span *ngIf="!loading">Guardar cambios</span> 
    <span *ngIf="loading">Espere por favor</span> 

</button>
